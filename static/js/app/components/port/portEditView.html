<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Edit Port Information
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="port">Port</a></li>
        <li class="active">Edit</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{port.name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdatePort" role="form" ng-submit="updatePort()">
            <div class="box-body">
                <div class="col-md-4">
                    <div class="form-group" style="height: 110px">
                        <label class="col-sm-2 control-label">Picture</label>
                        <div class="col-sm-9">
                            <img src="{{picPort}}" style="height:100px" ng-click="uploadPicture()"></img>
                            <input type="file" style="width:95%" ng-file-select="onFileSelect($files)"
                                ng-model="port.picture">
                        </div>
                    </div>
                    <div class="form-group" style="height: 30px">
                        <label class="col-sm-2 control-label">Locode </label>
                        <div class="col-sm-9" style="height: 30px">
                            <p style="margin-top:7px"> {{port.loCode}}</p>
                        </div>
                    </div>
                    <div class="form-group" style="height: 25px">
                        <label class="col-sm-2 control-label">Name</label>
                        <input type="text" class="form-control" style="width: 80%" name="name" required
                            ng-model="port.name">
                        <span ng-show="frmUpdatePort.name.$error.maxlength" class="has-error">Name lenght is below
                            256 characters</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Type</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Type"
                            data-style="btn-primary" data-container="body" selectpicker placeholder="port.type">
                            <option ng-repeat="type in types" ng-click="selectT(type.name)">
                                {{type.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Dry dock</label>
                        <!-- <input type="text" class="form-control" style="width: 90%" name="account" required
                            ng-model="port.dryDock"> -->
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Dry dock"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="drydock in drydocks" ng-click="selectDD(drydock.name)">
                                {{drydock.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Shelter</label>
                        <!-- <input type="text" class="form-control" style="width: 90%" name="account" required
                            ng-model="port.shelter"> -->
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Shelter"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="shelter in shelters" ng-click="selectS(shelter.name)">
                                {{shelter.name}}
                            </option>
                        </select>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Ship Repairs</label>
                        <!-- <input type="text" class="form-control" style="width: 90%" name="account" required
                            ng-model="port.shipRepairs"> -->
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Ship Repairs"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="shiprepair in shiprepairs" ng-click="selectSR(shiprepair.name)">
                                {{shiprepair.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Size</label>
                        <!-- <input type="text" class="form-control" style="width: 90%" name="account" required
                            ng-model="port.size"> -->
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Size"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="size in sizes" ng-click="selectSize(size.name)">
                                {{size.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Size's Vessel</label>
                        <!-- <input type="text" class="form-control" style="width: 90%" name="account" required
                            ng-model="port.vesselSize"> -->
                        <select class="form-control" style="width: 80%; border-radius: 5px;"
                            value="Select Size's Vessel" data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="sizevessel in sizevessels" ng-click="selectVS(sizevessel.name)">
                                {{sizevessel.name}}
                            </option>
                        </select>
                    </div>
                </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="port" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmUpdatePort.$invalid"
                    class="btn btn-success pull-right" ng-click="updatePort()">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
