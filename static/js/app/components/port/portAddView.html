<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add Port Information
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="port.list">Port</a></li>
        <li class="active">Add</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Complete Information</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddPort" role="form" ng-submit="addPort()">
            <div class="box-body">
                <div class="col-md-4">
                    <div class="form-group" style="height: 125px">
                        <label class="col-sm-2 control-label">Picture</label>
                        <div class="col-sm-9">
                            <img src="{{picPort}}" style="height:100px" ng-click="uploadPicture()"></img>
                            <input type="file" style="width:95%" ng-file-select="onFileSelect($files)"
                                ng-model="port.picture">
                        </div>
                    </div>
                    <div class="form-group" style="height: 35px">
                        <label class="col-sm-2 control-label">Country</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Country"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="country in countries" ng-click="selectFC(country.flagCode)">
                                {{country.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group" style="height: 35px">
                        <label class="col-sm-2 control-label">Locode </label>
                        <input type="text" class="form-control" style="width: 80%" name="locode" required
                            ng-model="locode">
                    </div>
                    <div class="form-group" style="height: 35px">
                        <label class="col-sm-2 control-label">Name</label>
                        <input type="text" class="form-control" style="width: 80%" name="name" required ng-model="name">
                        <span ng-show="frmAddPort.name.$error.maxlength" class="has-error">Name lenght is below
                            256 characters</span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Latitude</label>
                        <input type="number" class="form-control" style="width: 80%; border-radius: 5px;" name="latitude" required ng-model="latitude">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Longitude</label>
                        <input type="number" class="form-control" style="width: 80%; border-radius: 5px;" name="longitude" required ng-model="longitude">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Type</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Type"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="type in types" ng-click="selectT(type.name)">
                                {{type.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Dry dock</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Dry dock"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="drydock in drydocks" ng-click="selectDD(drydock.name)">
                                {{drydock.name}}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Shelter</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Shelter"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="shelter in shelters" ng-click="selectS(shelter.name)">
                                {{shelter.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Ship Repairs</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Ship Repairs"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="shiprepair in shiprepairs" ng-click="selectSR(shiprepair.name)">
                                {{shiprepair.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Size</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;" value="Select Size"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="size in sizes" ng-click="selectSize(size.name)">
                                {{size.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Size's Vessel</label>
                        <select class="form-control" style="width: 80%; border-radius: 5px;"
                            value="Select Size's Vessel" data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="sizevessel in sizevessels" ng-click="selectVS(sizevessel.name)">
                                {{sizevessel.name}}
                            </option>
                        </select>
                    </div>
                </div>

            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="port.list" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmAddPort.$invalid" class="btn btn-success pull-right"
                    ng-click="addPort()">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
