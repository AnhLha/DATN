<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Edit Account Information
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="account">Account</a></li>
        <li class="active">Edit</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateAccount" role="form" ng-submit="updateAccount()">
            <div class="box-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 60%" class="form-control" name="email" required ng-model="account.email">
                        <span ng-show="frmUpdateAccount.name.$error.maxlength" class="has-error">Email lenght is below
                            256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" style="width: 60%" class="form-control" name="username" required ng-model="account.username">
                        <span ng-show="frmUpdateAccount.username.$error.maxlength" class="has-error">Username lenght is
                            below
                            256 characters</span>
                    </div>
                </div>x
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" style="width: 60%" class="form-control" name="password" required
                            ng-model="account.password">
                        <span ng-show="frmUpdateAccount.password.$error.maxlength" class="has-error">Password lenght is
                            below
                            256 characters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <p ng-if="account.type == 1">
                            Owner ship
                        </p>
                        <p ng-if="account.type == 2">
                            Viewer
                        </p>
                        <p ng-if="account.type == 0">
                            Admin
                        </p>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="account" class="btn btn-default">Back</button>
                <button type="submit" ng-disabled="frmUpdateAccount.$invalid"
                    class="btn btn-success pull-right" ng-click="updateAccount(idAccount)">Save</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
