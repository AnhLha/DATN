<section class="content-header">
    <h1>
        Add Account
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a ui-sref="account">Account</a></li>
        <li class="active">Add</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Complete Infomation</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmaddAccount" role="form" ng-submit="addAccount()">
            <div class="box-body">
                <div class="col-md-4">
                    <div class="form-group" style="height: 73px">
                        <label class="control-label">Email</label>
                        <input class="form-control" type="mail" name="mail" ng-model="mail"
                            ng-pattern="/^.+@gmail\.com$/" ng-required=true>
                        <span class="error" ng-show="userForm.mail.$error.required">required</span>
                        <span class="error" ng-show="!userForm.mail.$error.required&&userForm.mail.$error.pattern">gmail
                            address is required</span>
                        <span class="valid" ng-show="frmaddAccount.mail.$valid">OK</span>
                    </div>
                    <div class="form-group" style="height: 73px">
                        <label class="control-label">Username</label>
                        <input type="text" class="form-control" style="width: 90%" name="username" required
                            ng-model="username">
                        <span ng-show="frmaddAccount.username.$error.maxlength" class="has-error">Userame lenght is
                            below
                            256 characters</span>
                    </div>
                    <div class="form-group" style="height: 55px">
                        <label class="col-sm-2 control-label">Password </label>
                        <input type="text" class="form-control" style="width: 90%" name="password" required
                            ng-model="password">
                    </div>
                    <div class="form-group" style="height: 73px">
                        <label class="control-label">Type</label>
                        <select class="form-control" style="width: 90%; border-radius: 5px;" value="Select Type"
                            data-style="btn-primary" data-container="body" selectpicker>
                            <option ng-repeat="type in types" ng-click="select(type.id)">
                                {{type.name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="account" class="btn btn-default">Cancel</button>
                <button type="submit" ng-disabled="frmaddAccount.$invalid" class="btn btn-success pull-right"
                    ng-click="addAccount()">Save</button>
            </div><!-- /.box-footer -->.
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
